[workspace]
resolver = "2"

members = [
    "mutiny-core",
    "mutiny-wasm",
]

# Tell `rustc` to optimize for small code size.
[profile.release.package.mutiny-core]
opt-level = "z"

[profile.release.package.mutiny-wasm]
opt-level = "z"

[patch.crates-io]
lightning = { git = 'https://github.com/MutinyWallet/rust-lightning.git', rev = "cbe8e958f04ee01f8fd557098b306b486a8c2dbd" }
lightning-invoice = { git = 'https://github.com/MutinyWallet/rust-lightning.git', rev = "cbe8e958f04ee01f8fd557098b306b486a8c2dbd" }
lightning-rapid-gossip-sync = { git = 'https://github.com/MutinyWallet/rust-lightning.git', rev = "cbe8e958f04ee01f8fd557098b306b486a8c2dbd" }
lightning-background-processor = { git = 'https://github.com/MutinyWallet/rust-lightning.git', rev = "cbe8e958f04ee01f8fd557098b306b486a8c2dbd" }
lightning-transaction-sync  = { git = 'https://github.com/MutinyWallet/rust-lightning.git', rev = "cbe8e958f04ee01f8fd557098b306b486a8c2dbd" }
